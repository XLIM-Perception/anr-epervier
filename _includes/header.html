PERVIER<!-- Modern Header with Sticky Navigation -->
<header class="modern-header">
  <nav class="modern-nav">
    <a href="{{ '/' | relative_url }}" class="logo-container">
      <img src="{{ '/public/logo_epervier.png' }}" alt="ANR Epervier Logo">
      <span>{{ site.title }}</span>
    </a>
    
    <div class="menu-toggle" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <ul class="nav-links">
      <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
      
      {% assign pages_list = site.pages | sort:"url" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <li><a href="{{ node.url | relative_url }}" class="nav-link">{{ node.title }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
